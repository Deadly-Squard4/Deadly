<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { color: #333; }
    #gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #gallery img { width: 200px; height: 150px; object-fit: cover; border-radius: 8px; box-shadow: 0 0 5px #888; }
  </style>
</head>
<body>
  <h1>ðŸ“· My Photo Gallery</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Images</h2>
  <div id="gallery"></div>

  <script>
    const scriptURL = "PASTE_YOUR_GOOGLE_APPS_SCRIPT_WEBAPP_URL_HERE"; 

    // Upload image
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let file = document.getElementById("fileInput").files[0];
      if (!file) return;

      let formData = new FormData();
      formData.append("file", file);

      await fetch(scriptURL, { method: "POST", body: formData });
      alert("âœ… Upload Successful!");
      loadGallery();
    });

    // Load gallery images
    async function loadGallery() {
      let res = await fetch(scriptURL + "?listFiles=true");
      let data = await res.json();

      let gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      data.files.forEach(file => {
        let img = document.createElement("img");
        img.src = file.url;
        gallery.appendChild(img);
      });
    }

    loadGallery();
  </script>
</body>
</html>
