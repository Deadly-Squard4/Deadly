<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Members</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 8px; }
    .member { margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .delete-btn { color: red; cursor: pointer; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>üë• Squad Members</h2>

  <input id="name" placeholder="Name">
  <input id="role" placeholder="Role">
  <input id="emoji" placeholder="Emoji">
  <button onclick="addMember()">Add Member</button>

  <div id="members"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyCtrpF9kCf3A43egUWDhd1mJy4lKl6oZCEKv5D1YZF6owzg7dgWotFo3aWL9XH6bzjcA/exec";

    async function fetchMembers() {
      const res = await fetch(API_URL + "?action=get");
      const data = await res.json();
      const membersDiv = document.getElementById("members");
      membersDiv.innerHTML = "";
      data.forEach((m, i) => {
        membersDiv.innerHTML += `
          <div class="member">
            ${m[0]} - ${m[1]} ${m[2]}
            <span class="delete-btn" onclick="deleteMember(${i+1})">‚ùå</span>
          </div>
        `;
      });
    }

    async function addMember() {
      const name = document.getElementById("name").value;
      const role = document.getElementById("role").value;
      const emoji = document.getElementById("emoji").value;

      await fetch(API_URL, {
        method: "POST",
        body: new URLSearchParams({ name, role, emoji })
      });

      document.getElementById("name").value = "";
      document.getElementById("role").value = "";
      document.getElementById("emoji").value = "";

      fetchMembers(); // add hone ke baad refresh
    }

    async function deleteMember(row) {
      await fetch(API_URL + "?action=delete&row=" + row);
      fetchMembers();
    }

    fetchMembers();
  </script>
</body>
</html>
