<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, button { padding: 10px; margin: 5px; font-size: 1rem; }
    #gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    #gallery img { width: 200px; height: 150px; object-fit: cover; border: 1px solid #ccc; border-radius: 5px; }
    .msg { margin-top: 10px; color: green; }
    .error { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>
  <div id="message"></div>
  <div id="gallery"></div>

  <script>
    // Paste your Web App URL below:
    const scriptURL = "https://script.google.com/macros/s/AKfycbyB2TKZr1yC35b6wWODFp4FauJnlTTaf9zyFkWxrdct6wsuHOj-A1ZAhRy5q4U07xLI4w/exec";

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        showMessage('Please choose a file.', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        await fetch(scriptURL, { method: 'POST', body: formData });
        showMessage('Image uploaded successfully!', 'msg');
        fileInput.value = '';
        loadGallery();
      } catch (err) {
        console.error(err);
        showMessage('Upload error occurred.', 'error');
      }
    });

    async function loadGallery() {
      try {
        const res = await fetch(scriptURL + '?listFiles=true');
        const data = await res.json();
        const galleryDiv = document.getElementById('gallery');
        galleryDiv.innerHTML = '';
        data.files.reverse().forEach(file => {  // Showing newest first
          const img = document.createElement('img');
          img.src = file.url;
          img.title = file.name;
          galleryDiv.appendChild(img);
        });
      } catch (err) {
        console.error('Error loading gallery:', err);
      }
    }

    function showMessage(txt, cls) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = txt;
      msgDiv.className = cls;
      setTimeout(() => { msgDiv.textContent = ''; msgDiv.className = ''; }, 3000);
    }

    loadGallery();
  </script>
</body>
</html>
