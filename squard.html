<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squad Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #e8f5e9;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
    }
    span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ‘¥ Squad Members</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="role" placeholder="Enter Role">
    <input type="text" id="emoji" placeholder="Enter Emoji (ðŸ™‚ðŸ”¥âš¡)">
    <button onclick="addMember()">Add Member</button>

    <ul id="memberList"></ul>
  </div>

  <script>
    function addMember() {
      let name = document.getElementById("name").value;
      let role = document.getElementById("role").value;
      let emoji = document.getElementById("emoji").value;

      if(name && role && emoji) {
        let li = document.createElement("li");
        li.innerHTML = `${emoji} <span>${name}</span> - ${role}`;
        document.getElementById("memberList").appendChild(li);

        // clear input fields
        document.getElementById("name").value = "";
        document.getElementById("role").value = "";
        document.getElementById("emoji").value = "";
      } else {
        alert("Please fill all fields!");
      }
    }
  </script>
</body>
</html>
