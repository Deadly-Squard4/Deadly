<!DOCTYPE html>
<html>
<head>
  <title>Deadly Squard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🦁 Deadly Squard 🦁</h1>
  <p>"The Deadly's Never Rest, They Conquer."</p>
  <div class="logo">
  <img src="deadly.png" alt="Deadly Squard Logo" style="width:150px;">
  </div>
  <a href="squard.html">Squard Members</a>
  <br>
  <a href="about.html">About</a>
  <br>
  <a href="game_Alert.html">Game Alert</a>
  <h2>🧑‍🤝‍🧑 Add New Squad Member</h2>
<form id="addMemberForm">
  <input type="text" id="memberName" placeholder="Member Name" required><br><br>
  <input type="text" id="memberRole" placeholder="Role (IGL, Scout, etc)" required><br><br>
  <input type="text" id="memberEmoji" placeholder="Emoji (🔥, 💀, 🦁)" required><br><br>
  <button type="submit">Add Member</button>
</form>

<div id="memberList"></div>
  <script>
  const form = document.getElementById("addMemberForm");
  const list = document.getElementById("memberList");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("memberName").value;
    const role = document.getElementById("memberRole").value;
    const emoji = document.getElementById("memberEmoji").value;

    const memberCard = `<p>${emoji} <strong>${name}</strong> — ${role}</p>`;
    list.innerHTML += memberCard;

    form.reset();
  });
  </script>
</body>
</html>
