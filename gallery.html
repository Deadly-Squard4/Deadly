<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, button { padding: 10px; margin: 5px; }
    #gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    #gallery img { width: 200px; height: 150px; object-fit: cover; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  <div id="gallery"></div>

  <script>
    const scriptURL = "PASTE_YOUR_GOOGLE_APPS_SCRIPT_WEBAPP_URL_HERE"; // ← Yahan Web App URL paste karna

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return alert('Please choose a file.');

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        await fetch(scriptURL, { method: 'POST', body: formData });
        alert('Image uploaded successfully!');
        loadGallery();
      } catch (err) {
        console.error(err);
        alert('Upload error.');
      }
    });

    async function loadGallery() {
      try {
        const res = await fetch(scriptURL + '?listFiles=true');
        const data = await res.json();
        const galleryDiv = document.getElementById('gallery');
        galleryDiv.innerHTML = '';
        data.files.forEach(file => {
          const img = document.createElement('img');
          img.src = file.url;
          galleryDiv.appendChild(img);
        });
      } catch (err) {
        console.error('Error loading gallery:', err);
      }
    }

    // Initial load
    loadGallery();
  </script>
</body>
</html>
