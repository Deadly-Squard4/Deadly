<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #uploadBox { background: #f7f7f7; padding: 20px; border-radius: 8px; display: inline-block; }
    #gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
    #gallery img { width: 180px; height: 120px; object-fit: cover; border-radius: 5px; border: 1px solid #ddd; }
    .msg { margin-top: 10px; font-size: 1rem; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div id="uploadBox">
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Upload</button>
    <div id="message" class="msg"></div>
  </div>
  <div id="gallery"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwqICGYU3JT8ZDJkBSt6h5tAbiAEkFvdT9hFZXcywZgeyf6ZGz7vV4PE74gdFeeCIxoOQ/exec";

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const messageDiv = document.getElementById("message");

      if (!fileInput.files.length) {
        messageDiv.textContent = "Select a file first.";
        messageDiv.className = "msg error";
        return;
      }

      messageDiv.textContent = "Uploading...";
      messageDiv.className = "msg";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch(scriptURL, { method: 'POST', body: formData });
        const data = await res.json();

        if (data.status === "success") {
          messageDiv.textContent = "Uploaded!";
          messageDiv.className = "msg success";
          fileInput.value = "";
          loadGallery();
        } else {
          throw new Error(data.message || "Upload failed");
        }
      } catch (err) {
        messageDiv.textContent = "Error: " + err.message;
        messageDiv.className = "msg error";
      }
    }

    async function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "Loading gallery...";

      try {
        const res = await fetch(scriptURL + "?listFiles=true");
        const data = await res.json();

        if (data.status === "success" && Array.isArray(data.files)) {
          gallery.innerHTML = "";
          data.files.reverse().forEach(f => {
            const img = document.createElement("img");
            img.src = f.url;
            img.alt = f.name;
            gallery.appendChild(img);
          });
        } else {
          gallery.textContent = "No files found.";
        }
      } catch (err) {
        gallery.textContent = "Failed to load gallery.";
      }
    }

    document.getElementById("uploadBtn").addEventListener("click", uploadFile);

    window.onload = loadGallery;
  </script>
</body>
</html>
