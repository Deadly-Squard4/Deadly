  <h1>🧑‍🤝‍🧑 Deadly Squad Members</h1>
  <div id="member-list">Loading members...</div>

  <script>
    async function loadMembers() {
      const sheetURL = "https://docs.google.com/spreadsheets/d/1SvLWAJ3S64H0NpnGq90Ve6nWBcSdtMOBuGnEV9-T9w8/edit?usp=drivesdk; // 👈 Replace this with your actual published CSV link
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split("\n").slice(1); // Skip header

      let html = "";
      rows.forEach(row => {
        const [name, role, emoji, status, date] = row.split(",");
        html += `
          <div class="member-card">
            ${emoji?.trim()} <strong>${name?.trim()}</strong><br>
            Role: ${role?.trim()}<br>
            Status: ${status?.trim()}<br>
            Joined: 🗓️ ${date?.trim()}
          </div>
        `;
      });

      document.getElementById("member-list").innerHTML = html;
    }

    loadMembers();
  </script>
</body>
</html>
