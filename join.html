<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squad Join Request</title>
</head>
<body>
  <h2>Join Our Squad ðŸŽ®</h2>
  <form id="joinForm">
    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>In-Game Name:</label><br>
    <input type="text" name="gamename" required><br><br>

    <label>Game User ID:</label><br>
    <input type="text" name="userid" required><br><br>

    <button type="submit">Send Request</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("joinForm").addEventListener("submit", function(e){
      e.preventDefault();
      let data = new FormData(this);
      fetch("YOUR_GOOGLE_SCRIPT_URL", {
        method: "POST",
        body: data
      }).then(res => res.text())
      .then(txt => document.getElementById("msg").innerText = txt);
    });
  </script>
</body>
</html>
